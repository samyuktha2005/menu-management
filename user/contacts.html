<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contacts.css">

</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text since the 1500s.</p>
                <div class="info-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/484/484167.png" alt="Address Icon">
                    <div>
                        <h3>Address</h3>
                        <p>4671 Sugar Camp Road,<br>Owatonna, Minnesota,<br>55060</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/483/483947.png" alt="Phone Icon">
                    <div>
                        <h3>Phone</h3>
                        <p>571-457-2321</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
                    <div>
                        <h3>Email</h3>
                        <p>youremail@example.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send Message</h3>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea rows="5" placeholder="Type your Message..." required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
