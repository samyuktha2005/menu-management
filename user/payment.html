<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Food Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 20px;
            border-radius: 10px;
            max-width: 400px;
        }
        h1 {
            font-size: 36px;
            color: rgb(222, 193, 155);
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #ddd;
            margin-bottom: 30px;
        }
        a {
            padding: 12px 20px;
            background-color: rgb(222, 193, 155);
            color: black;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: rgb(200, 170, 130);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your payment was successful. We appreciate your order and look forward to serving you delicious meals soon.</p>
        <a href="Home.html">Return to Home</a>
    </div>

    <script>
        // Clear cart data on thank you page load
        localStorage.removeItem('cartItems');
        localStorage.removeItem('totalAmount');
    </script>

</body>
</html>
